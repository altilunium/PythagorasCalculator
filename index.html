<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pythagoras Calculator</title>
<style>
#input{
	width: 80%
}	

textarea{
	resize:none;
}

.h {
	font-weight: 600;
}



table {
  border-collapse: collapse;
}
table td {
  border: 1px solid black; 
  padding: 0px 4px;
}
table tr:first-child td {
  border-top: 0;
}
table tr td:first-child {
  border-left: 0;
}
table tr:last-child td {
  border-bottom: 0;
}
table tr td:last-child {
  border-right: 0;
}


</style>
</head>
<body>

	<p>How to use : try typing <b>3 4</b> in this textbox and press enter.</p>

	<textarea id="input"></textarea>

<br>

	<table>
	<tr class="h">
		<td>a</td>
		<td>b</td>
		<td>c</td>
	</tr>
	<tr>
		<td id="a1"></td>
		<td id="b1"></td>
		<td id="c1"></td>
	</tr>
	<tr>
		<td id="a2"></td>
		<td id="b2"></td>
		<td id="c2"></td>
	</tr>
	</table>
	<br>


	<table>
	<tr class="h">
		<td>a</td>
		<td>b</td>
		<td>a2</td>
		<td>b2</td>
		<td>a2+b2</td>
		<td>c = sqrt(a2+b2)</td>
	</tr>
	<tr>
		<td id="i1"></td>
		<td id="i2"></td>
		<td id="s1"></td>
		<td id="s2"></td>
		<td id="s3"></td>
		<td id="s4" class="h"></td>
	</tr>
	</table>

<br>

	<table>
	<tr class="h">
		<td>c</td>
		<td>b</td>
		<td>c2</td>
		<td>b2</td>
		<td>c2-b2</td>
		<td>a = sqrt(c2-b2)</td>
	</tr>
	<tr>
		<td id="i3"></td>
		<td id="i4"></td>
		<td id="d1"></td>
		<td id="d2"></td>
		<td id="d3"></td>
		<td id="d4" class="h"></td>
	</tr>
	</table>


</body>
<script type="text/javascript">
	var input = document.getElementById("input")
	var a1 = document.getElementById("a1")
	var b1 = document.getElementById("b1")
	var c1 = document.getElementById("c1")
	var a2 = document.getElementById("a2")
	var b2 = document.getElementById("b2")
	var c2 = document.getElementById("c2")
	var s1 = document.getElementById("s1")
	var s2 = document.getElementById("s2")
	var s3 = document.getElementById("s3")
	var s4 = document.getElementById("s4")
	var d1 = document.getElementById("d1")
	var d2 = document.getElementById("d2")
	var d3 = document.getElementById("d3")
	var d4 = document.getElementById("d4")
	var i1 = document.getElementById("i1")
	var i2 = document.getElementById("i2")
	var i3 = document.getElementById("i3")
	var i4 = document.getElementById("i4")


	function ab(a,b){
		var aa = parseFloat(a)
		var bb = parseFloat(b)
		return Math.sqrt((Math.pow(aa,2) + Math.pow(bb,2)))
	}

	function cb(c,b){
		var cc = parseFloat(c)
		var bb = parseFloat(b)
		return Math.sqrt((Math.pow(cc,2) - Math.pow(bb,2)))

	}


	function compare(a,b) {
		return a - b;
	}


	document.onkeypress = function (e) {
		console.log(e.keyCode)
		if (e.keyCode == 13){
			console.log("e!")
			var input_string = input.value
			input_string = input_string.split(" ")
			input_string.sort(compare)
			console.log(input_string)
			
			console.log(ab(input_string[0],input_string[1]))
			//Kasus input a-b
			a1.innerHTML = input_string[0]
			b1.innerHTML = input_string[1]
			c1.innerHTML = ab(input_string[0],input_string[1])

			var a = parseFloat(input_string[0])
			var b = parseFloat(input_string[1])

			i1.innerHTML = a
			i2.innerHTML = b
			s1.innerHTML = Math.pow(a,2)
			s2.innerHTML = Math.pow(b,2)
			s3.innerHTML = Math.pow(a,2) + Math.pow(b,2)
			s4.innerHTML = Math.sqrt(Math.pow(a,2) + Math.pow(b,2))


			console.log(cb(input_string[1],input_string[0]))

			//Kasus input c-b
			b2.innerHTML = input_string[0]
			c2.innerHTML = input_string[1]
			a2.innerHTML = cb(input_string[1],input_string[0])

			var b = parseFloat(input_string[0])
			var c = parseFloat(input_string[1])

			i3.innerHTML = c
			i4.innerHTML = b
			d1.innerHTML = Math.pow(c,2)
			d2.innerHTML = Math.pow(b,2)
			d3.innerHTML = Math.pow(c,2) - Math.pow(b,2)
			d4.innerHTML = Math.sqrt(Math.pow(c,2) - Math.pow(b,2))


		}
	}

</script>
